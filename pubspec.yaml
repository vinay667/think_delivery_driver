    - images/del_right.png
    - images/email_ic.png
    - images/active_ic.png
    - images/phone_ic.png
    - images/filter_ic.png
    - images/visibility.png
    - images/aadhar_dum.jpg
    - images/gallery.png
    - images/power_set.png
    - images/check_circle.png
    - images/veh.png
    - images/men2.jpg
    - images/car_dum.jpg
    - images/dum_men.jpg
    - images/profile_dc.png
    - images/search_ic2.png
    - images/gallery_ic.png
    - images/home_nav.png
    - images/box_dumm.jpg
